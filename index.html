<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>投资仓位管理系统</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.8/dist/chart.umd.min.js"></script>
    <!-- 自定义 Tailwind 配置 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#165DFF',
                        secondary: '#36CFFB',
                        success: '#00B42A',
                        warning: '#FF7D00',
                        danger: '#F53F3F',
                        neutral: {
                            100: '#F2F3F5',
                            200: '#E5E6EB',
                            300: '#C9CDD4',
                            400: '#86909C',
                            500: '#4E5969',
                            600: '#272E3B',
                            700: '#1D2129',
                        }
                    },
                    fontFamily: {
                        inter: ['Inter', 'system-ui', 'sans-serif'],
                    },
                    boxShadow: {
                        'card': '0 4px 12px rgba(0, 0, 0, 0.05)',
                        'card-hover': '0 8px 24px rgba(0, 0, 0, 0.1)',
                    }
                },
            }
        }
    </script>
    <!-- 自定义工具类 -->
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .transition-all-300 {
                transition: all 300ms ease;
            }
            .input-focus:focus {
                border-color: #0066FF;
                box-shadow: 0 0 0 2px rgba(0, 102, 255, 0.2);
                outline: none;
            }
            .card-hover:hover {
                box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
                transition: all 300ms ease;
            }
            .scrollbar-hide::-webkit-scrollbar {
                display: none;
            }
            .scrollbar-hide {
                -ms-overflow-style: none;
                scrollbar-width: none;
            }
        }
    </style>
</head>
<body class="font-inter bg-neutral-100 text-neutral-700 min-h-screen flex flex-col">
    <!-- 头部导航 -->
    <header class="bg-white shadow-sm sticky top-0 z-30">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex items-center gap-2">
                <i class="fa fa-line-chart text-primary text-2xl"></i>
                <h1 class="text-[clamp(1.5rem,3vw,2rem)] font-bold text-neutral-700">投资仓位管理系统</h1>
            </div>
            <button id="theme-toggle" class="p-2 rounded-full hover:bg-neutral-100 transition-all-300">
                <i class="fa fa-moon-o text-neutral-500"></i>
            </button>
        </div>
    </header>

    <!-- 主内容区 -->
    <main class="flex-grow container mx-auto px-4 py-8">
        <!-- 总资金设置 -->
        <section id="total-funds-section" class="mb-8">
            <div class="bg-white rounded-xl shadow-card p-6 card-hover">
                <h2 class="text-xl font-bold mb-4 text-neutral-700 flex items-center gap-2">
                    <i class="fa fa-money text-primary"></i>
                    总资金设置
                </h2>
                <div class="flex flex-col md:flex-row gap-4 items-start md:items-center">
                    <label for="total-funds" class="text-neutral-500 whitespace-nowrap">总资金 (¥)</label>
                    <input 
                        type="number" 
                        id="total-funds" 
                        class="flex-grow py-3 px-4 border border-neutral-200 rounded-lg input-focus"
                        placeholder="请输入总资金金额"
                        min="0"
                        step="0.01"
                    >
                    <div id="remaining-funds" class="text-right">
                        <p class="text-sm text-neutral-500">剩余资金</p>
                        <p class="text-lg font-semibold text-success">¥0.00</p>
                    </div>
                    <div id="allocated-percentage" class="text-right">
                        <p class="text-sm text-neutral-500">已分配比例</p>
                        <p class="text-lg font-semibold text-primary">0%</p>
                    </div>
                </div>
            </div>
        </section>

        <!-- 项目管理区域 -->
        <section id="portfolio-section" class="mb-8">
            <div class="bg-white rounded-xl shadow-card p-6 card-hover">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-xl font-bold text-neutral-700 flex items-center gap-2">
                        <i class="fa fa-pie-chart text-primary"></i>
                        投资项目管理
                    </h2>
                    <div class="flex gap-3">
                        <button id="add-project" class="bg-primary hover:bg-primary/90 text-white px-4 py-2 rounded-lg transition-all-300 flex items-center gap-2">
                            <i class="fa fa-plus"></i>
                            添加项目
                        </button>
                        <button id="default-portfolio" class="bg-secondary hover:bg-secondary/90 text-white px-4 py-2 rounded-lg transition-all-300 flex items-center gap-2">
                            <i class="fa fa-th-large"></i>
                            默认配置
                        </button>
                    </div>
                </div>

                <!-- 项目列表 -->
                <div id="project-list" class="space-y-4 max-h-[500px] overflow-y-auto scrollbar-hide">
                    <!-- 项目将通过JavaScript动态添加 -->
                    <div id="empty-state" class="py-12 text-center">
                        <i class="fa fa-inbox text-4xl text-neutral-300 mb-4"></i>
                        <p class="text-neutral-400">暂无投资项目，点击"添加项目"开始管理您的投资</p>
                    </div>
                </div>

                <!-- 项目模板 (隐藏) -->
                <div id="project-template" class="hidden">
                    <div class="project-item bg-neutral-50 p-4 rounded-lg border border-neutral-200 relative">
                        <button class="delete-project absolute top-3 right-3 text-neutral-400 hover:text-danger p-1 transition-all-300">
                            <i class="fa fa-trash-o"></i>
                        </button>
                        <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-3">
                            <div class="md:col-span-1">
                                <label class="text-sm text-neutral-500 block mb-1">项目名称</label>
                                <input 
                                    type="text" 
                                    class="project-name w-full py-2 px-3 border border-neutral-200 rounded-lg input-focus"
                                    placeholder="项目名称"
                                >
                            </div>
                            <div class="md:col-span-1">
                                <label class="text-sm text-neutral-500 block mb-1">投资金额 (¥)</label>
                                <input 
                                    type="number" 
                                    class="project-amount w-full py-2 px-3 border border-neutral-200 rounded-lg input-focus"
                                    placeholder="0.00"
                                    min="0"
                                    step="0.01"
                                >
                            </div>
                            <div class="md:col-span-2">
                                <label class="text-sm text-neutral-500 block mb-1">
                                    <span class="project-percentage-text">0%</span> 配置
                                </label>
                                <div class="flex items-center gap-3">
                                    <input 
                                        type="range" 
                                        class="project-percentage flex-1 h-2 bg-neutral-200 rounded-lg appearance-none cursor-pointer"
                                        min="0"
                                        max="100"
                                        step="0.1"
                                        value="0"
                                    >
                                    <div class="relative">
                                        <input 
                                            type="number" 
                                            class="project-percentage-input w-20 py-2 px-3 border border-neutral-200 rounded-lg input-focus text-right"
                                            placeholder="0.0"
                                            min="0"
                                            max="100"
                                            step="0.1"
                                            value="0"
                                        >
                                        <span class="absolute right-3 top-2 text-neutral-500">%</span>
                                    </div>
                                </div>
                                <div class="flex justify-between text-xs text-neutral-400 mt-1">
                                    <span>0%</span>
                                    <span>50%</span>
                                    <span>100%</span>
                                </div>
                            </div>
                        </div>
                        <div class="flex justify-between items-center">
                            <div class="text-sm text-neutral-500">
                                <span class="project-status">待设置</span>
                            </div>
                            <div class="flex gap-2">
                                <select class="project-category py-1 px-2 border border-neutral-200 rounded input-focus text-sm">
                                    <option value="股票">股票</option>
                                    <option value="基金">基金</option>
                                    <option value="债券">债券</option>
                                    <option value="房地产">房地产</option>
                                    <option value="数字货币">数字货币</option>
                                    <option value="其他">其他</option>
                                </select>
                                <div class="project-color-picker flex">
                                    <button class="w-6 h-6 rounded-full bg-blue-500 border-2 border-white hover:scale-110 transition-all-300 color-option" data-color="#165DFF"></button>
                                    <button class="w-6 h-6 rounded-full bg-green-500 border-2 border-white hover:scale-110 transition-all-300 color-option" data-color="#00B42A"></button>
                                    <button class="w-6 h-6 rounded-full bg-orange-500 border-2 border-white hover:scale-110 transition-all-300 color-option" data-color="#FF7D00"></button>
                                    <button class="w-6 h-6 rounded-full bg-purple-500 border-2 border-white hover:scale-110 transition-all-300 color-option" data-color="#722ED1"></button>
                                    <button class="w-6 h-6 rounded-full bg-pink-500 border-2 border-white hover:scale-110 transition-all-300 color-option" data-color="#F759AB"></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- 数据可视化 -->
        <section id="visualization-section">
            <div class="bg-white rounded-xl shadow-card p-6 card-hover">
                <h2 class="text-xl font-bold mb-4 text-neutral-700 flex items-center gap-2">
                    <i class="fa fa-bar-chart text-primary"></i>
                    资金分配可视化
                </h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="chart-container h-[300px]">
                        <canvas id="portfolio-pie-chart"></canvas>
                    </div>
                    <div class="chart-container h-[300px]">
                        <canvas id="portfolio-bar-chart"></canvas>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- 页脚 -->
    <footer class="bg-white border-t border-neutral-200 py-6 mt-8">
        <div class="container mx-auto px-4 text-center text-neutral-500 text-sm">
            <p>© 2025 投资仓位管理系统 | 专业的投资组合管理工具</p>
        </div>
    </footer>

    <!-- 错误提示模态框 -->
    <div id="error-modal" class="fixed inset-0 bg-black/50 z-50 items-center justify-center hidden">
        <div class="bg-white rounded-xl p-6 max-w-md w-full mx-4 shadow-lg">
            <div class="flex items-center gap-3 mb-4">
                <div class="w-10 h-10 rounded-full bg-danger/10 flex items-center justify-center">
                    <i class="fa fa-exclamation-triangle text-danger"></i>
                </div>
                <h3 class="text-lg font-bold text-neutral-700">错误提示</h3>
            </div>
            <p id="error-message" class="text-neutral-500 mb-6">错误信息将显示在这里</p>
            <div class="flex justify-end">
                <button id="error-close" class="bg-primary hover:bg-primary/90 text-white px-4 py-2 rounded-lg transition-all-300">
                    确定
                </button>
            </div>
        </div>
    </div>

    <!-- 成功提示 -->
    <div id="success-toast" class="fixed bottom-4 right-4 bg-success text-white px-4 py-3 rounded-lg shadow-lg flex items-center gap-2 transform translate-y-16 opacity-0 transition-all duration-300 z-50">
        <i class="fa fa-check-circle"></i>
        <span id="success-message">操作成功</span>
    </div>

    <!-- JavaScript 文件 -->
    <script src="app.js"></script>
</body>
</html>
